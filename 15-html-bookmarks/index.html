<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Muhammet BAÄž">
    <meta name="description" content="This Web Site For Bookmarks">
    <title>Bookmarks</title>
    <style>
        .Box {
            width: 1000px;
            height: 1000px;
            text-align: center;
            font-size: 75px;
        }

        #box-1 {
            background-color: red;
        }

        #box-2 {
            background-color: aqua;
        }

        #box-3 {
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    
        <!--
            "a" elements can link safe site with id
        -->

    <ol>
         <li>
                <a href="#box-1">Box1</a>
         </li>
        <li>
                <a href="#box-2">Box2</a>
        </li>
        <li>
                <a href="#box-3">Box3</a>
        </li>
            
    </ol>

    <div id="box-1" class="Box">Box1</div>
    <div id="box-2" class="Box">Box2</div>
    <div id="box-3" class="Box">Box3</div>

</body>
</html>
