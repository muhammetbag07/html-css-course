<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Muhammet BAÄž">
    <meta name="description" content="This Web Site For HTML Forms & Inputs">
    <title>HTML Forms & Inputs</title>
</head>
<body>
                
        <!--
            "form" element for backend system
            "label" element for focus id
            "for" attribute for focus id
            "name" attribute for another procces
            "input" element for text information
            "type" attribute for type of input (reset/text/submit/email/date/radio/checkbox/textarea)
            "button" element for a button. We can use input sametime
            "checked" attribute for check unclicked
            "select" element for selects
            "placeholder" attribute for ghost message
        -->

    <form>

        <!-- Inputs -->
            <!-- text -->
        <label for="name">Name</label>              <br>
        <input type="text" placeholder="Name" id="name" name="name">   <br>

            <!-- email -->

        <label for="email">Email</label>            <br>
        <input type="email" placeholder="name54@gmail.com" id="email" name="email"><br>

            <!-- password -->

        <label for="password">Password</label>      <br>
        <input type="password" placeholder="1234567890" id="password" name="password"><br>

            <!-- date -->

        <label for="date">Date</label>              <br><br>
        <input type="date" name="date" id="date">   <br><br>                                                   

            <!-- radio -->

        Gender  <br>
        Male
        <input type="radio" name="gender" value="Male">
        Female
        <input type="radio" name="gender" value="Female">
        Other
        <input type="radio" name="gender" value="Other"><br>

            <!-- checkbox -->

        Hobbies <br>  
        Game
        <input type="checkbox" name="game" id="game" checked>
        Art
        <input type="checkbox" name="art" id="art">
        Music
        <input type="checkbox" name="music" id="music"><br><br>

            <!-- Select -->
            
        Games <br>
        <select name="game" id="game" >
            <option value="none"></option>
            <option value="FPS">Counter Strike 2</option>
            <option value="MMORPG">Albion Online</option>
        </select><br>

            <!-- Textarea -->

        <textarea name="message" id="message" cols="50" rows="10" placeholder="Your Message">

        </textarea><br>

            <!-- Reset (can input) -->
        <button type="reset">Reset</button>

            <!-- Submit -->
        <input type="submit" value="submit">

    </form>

</body>
</html>
